<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Station Finder</title>
    <!-- Material Design Components -->
    <link
        href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
        rel="stylesheet">
    <script
        src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.14.9/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body x-data="gasStationApp()" x-init="init()">
    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell--span-12">
                <h1>Gas Station Finder</h1>
            </div>

            <!-- Search Form -->
            <div class="mdc-layout-grid__cell--span-12">
                <form id="search-form" @submit.prevent="submitForm">
                    <div class="mdc-text-field mdc-text-field--outlined">
                        <input type="text" id="city" name="city" class="mdc-text-field__input"
                            required x-model="formData.city">
                        <div class="mdc-notched-outline">
                            <div class="mdc-notched-outline__leading"></div>
                            <div class="mdc-notched-outline__notch">
                                <label for="city" class="mdc-floating-label">City</label>
                            </div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>

                    <div class="mdc-select mdc-select--outlined">
                        <input type="hidden" name="radius" id="radius" x-model="formData.radius">
                        <div class="mdc-select__anchor" role="button" aria-haspopup="listbox"
                            aria-expanded="false" tabindex="0">
                            <span class="mdc-select__selected-text-container">
                                <span class="mdc-select__selected-text"></span>
                            </span>
                            <span class="mdc-select__dropdown-icon">
                                <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5"
                                    focusable="false">
                                    <polygon class="mdc-select__dropdown-icon-inactive"
                                        stroke="none" fill-rule="evenodd" points="7 10 12 15 17 10">
                                    </polygon>
                                    <polygon class="mdc-select__dropdown-icon-active" stroke="none"
                                        fill-rule="evenodd" points="7 15 12 10 17 15"></polygon>
                                </svg>
                            </span>
                            <span class="mdc-notched-outline">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Radius</span>
                                </span>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                        </div>
                        <div
                            class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
                            <ul class="mdc-list" role="listbox">
                                <li class="mdc-list-item" data-value="1" role="option">
                                    <span class="mdc-list-item__text">1 km</span>
                                </li>
                                <li class="mdc-list-item" data-value="5" role="option">
                                    <span class="mdc-list-item__text">5 km</span>
                                </li>
                                <li class="mdc-list-item" data-value="10" role="option">
                                    <span class="mdc-list-item__text">10 km</span>
                                </li>
                                <li class="mdc-list-item" data-value="20" role="option">
                                    <span class="mdc-list-item__text">20 km</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="mdc-select mdc-select--outlined">
                        <input type="hidden" name="fuel" id="fuel" x-model="formData.fuel">
                        <div class="mdc-select__anchor" role="button" aria-haspopup="listbox"
                            aria-expanded="false" tabindex="0">
                            <span class="mdc-select__selected-text-container">
                                <span class="mdc-select__selected-text"></span>
                            </span>
                            <span class="mdc-select__dropdown-icon">
                                <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5"
                                    focusable="false">
                                    <polygon class="mdc-select__dropdown-icon-inactive"
                                        stroke="none" fill-rule="evenodd" points="7 10 12 15 17 10">
                                    </polygon>
                                    <polygon class="mdc-select__dropdown-icon-active" stroke="none"
                                        fill-rule="evenodd" points="7 15 12 10 17 15"></polygon>
                                </svg>
                            </span>
                            <span class="mdc-notched-outline">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label">Fuel Type</span>
                                </span>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                        </div>
                        <div
                            class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
                            <ul class="mdc-list" role="listbox">
                                <li class="mdc-list-item" data-value="benzina" role="option">
                                    <span class="mdc-list-item__text">Benzina</span>
                                </li>
                                <li class="mdc-list-item" data-value="diesel" role="option">
                                    <span class="mdc-list-item__text">Diesel</span>
                                </li>
                                <li class="mdc-list-item" data-value="GPL" role="option">
                                    <span class="mdc-list-item__text">GPL</span>
                                </li>
                                <li class="mdc-list-item" data-value="metano" role="option">
                                    <span class="mdc-list-item__text">Metano</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <button class="mdc-button mdc-button--raised" type="submit" :disabled="loading">
                        <span class="mdc-button__label">Search</span>
                    </button>
                </form>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="mdc-layout-grid__cell--span-12">
                <div class="mdc-linear-progress">
                    <div class="mdc-linear-progress__buffering-dots"></div>
                    <div class="mdc-linear-progress__buffer"></div>
                    <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                        <span class="mdc-linear-progress__bar-inner"></span>
                    </div>
                    <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                        <span class="mdc-linear-progress__bar-inner"></span>
                    </div>
                </div>
            </div>

            <!-- Results Container -->
            <div id="results" class="mdc-layout-grid__cell--span-12">
                <template x-if="results.length > 0">
                    <div>
                        <template x-for="(station, index) in results" :key="index">
                            <div class="station-card">
                                <div class="station-address" x-text="station.address"></div>
                                <div class="fuel-prices">
                                    <template x-for="fuel_price in station.fuel_prices"
                                        :key="fuel_price.type">
                                        <div class="fuel-price">
                                            <span class="fuel-type" x-text="fuel_price.type"></span>
                                            <span class="price"
                                                x-text="formatCurrency(fuel_price.price)"></span>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
                <template x-if="results.length === 0 && !loading && searched">
                    <div class='error-message'>No gas stations found for the specified criteria.
                    </div>
                </template>
                <template x-if="error">
                    <div class='error-message' x-text="error"></div>
                </template>
            </div>
        </div>
    </div>

    <script>
        function gasStationApp() {
            return {
                formData: {
                    city: '',
                    radius: '5',
                    fuel: 'benzina'
                },
                loading: false,
                results: [],
                error: '',
                searched: false,
                linearProgress: null,

                formatCurrency(value) {
                    return new Intl.NumberFormat('it-IT', {
                        style: 'currency',
                        currency: 'EUR',
                        minimumFractionDigits: 3,
                        maximumFractionDigits: 3
                    }).format(value);
                },

                init() {
                    // Initialize all MDC components here
                    document.querySelectorAll('.mdc-text-field').forEach(el => mdc.textField.MDCTextField.attachTo(el));

                    document.querySelectorAll('.mdc-select').forEach(el => {
                        const select = mdc.select.MDCSelect.attachTo(el);
                        select.listen('MDCSelect:change', () => {
                            const hiddenInput = el.querySelector('input[type="hidden"]');
                            if (hiddenInput) {
                                hiddenInput.value = select.value;
                                hiddenInput.dispatchEvent(new Event('input', {
                                    bubbles: true
                                }));
                            }
                        });
                    });

                    document.querySelectorAll('.mdc-button').forEach(el => mdc.ripple.MDCRipple.attachTo(el));

                    this.linearProgress = mdc.linearProgress.MDCLinearProgress.attachTo(document.querySelector('.mdc-linear-progress'));
                    this.linearProgress.close();
                },

                async submitForm() {
                    console.log('submitForm started.');
                    this.loading = true;
                    this.linearProgress.open();
                    this.error = '';
                    this.searched = true;

                    console.log('Form data to be sent:', JSON.stringify(this.formData));

                    try {
                        const response = await fetch('/search', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                city: this.formData.city,
                                radius: parseInt(this.formData.radius),
                                fuel: this.formData.fuel
                            })
                        });

                        console.log('Received response from server:', response);

                        if (!response.ok) {
                            let errorText = `HTTP error! status: ${response.status}`;
                            try {
                                const errorData = await response.json();
                                console.error('Server error data:', errorData);
                                errorText = errorData.detail || JSON.stringify(errorData);
                            } catch (e) {
                                console.error('Could not parse error response as JSON.', e);
                                errorText = await response.text();
                            }
                            throw new Error(errorText);
                        }

                        const data = await response.json();
                        console.log('Received data:', data);
                        if (data && data.stations) {
                            console.table(data.stations);
                            this.results = data.stations;
                            console.log('Results assigned:', this.results);
                            console.table(this.results);
                        } else {
                            console.warn('Response data is missing "stations" property.');
                            this.results = [];
                        }
                    } catch (err) {
                        console.error('Error in submitForm:', err);
                        this.error = err.message;
                        this.results = [];
                    } finally {
                        console.log('submitForm finished.');
                        this.loading = false;
                        this.linearProgress.close();
                    }
                }
            };
        }
    </script>
</body>

</html>
