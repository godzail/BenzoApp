<!DOCTYPE html>
<html>

<head>
    <title>Map Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.14.9/dist/cdn.min.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Map Functionality Test</h1>
        <div x-data="{ open: true }">
            <button
                @click="open = !open; setTimeout(() => { if(window.testMap && open) window.testMap.invalidateSize(); }, 300)">
                Toggle Map (<span x-text="open ? 'Hide' : 'Show'"></span>)
            </button>
            <div x-show="open" x-transition style="overflow: hidden;">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script>
        // Initialize map
        window.testMap = L.map('map').setView([41.9028, 12.4964], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(window.testMap);

        // Add a test marker
        L.marker([41.9028, 12.4964]).addTo(window.testMap)
            .bindPopup('Test Location: Rome, Italy');

        console.log('Map test initialized');
    </script>
</body>

</html>
