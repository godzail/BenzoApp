<div x-data="{ open: true }" class="map-collapsible-container">
    <button type="button" class="mdc-button mdc-button--outlined map-toggle"
        @click="open = !open; $root.onMapToggle(open)"
        style="width:100%;margin-bottom:8px;justify-content:space-between;display:flex;align-items:center;">
        <span style="font-weight:500;font-size:1.1rem;">Map</span>
        <span x-text="open ? '-' : '+'" style="font-size:1.3em;"></span>
    </button>
    <div x-show="open" x-transition style="overflow: hidden;">
        <div id="map" style="height: 350px; width: 100%; margin-bottom: 1.5rem;"></div>
    </div>
</div>
