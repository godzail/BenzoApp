<div class="mdc-layout-grid__cell--span-12">
  <template x-if="recentSearches.length > 0">
    <section class="recent-searches-container" aria-labelledby="recent-searches-i18n">
      <h3 class="recent-searches-title" id="recent-searches-i18n"></h3>
      <ul class="recent-searches-list" style="list-style: none; padding: 0; margin: 0;">
        <template x-for="(search, idx) in recentSearches" :key="idx">
          <li>
            <button class="recent-search-btn" type="button" @click="selectRecentSearch(search)">
              <span x-text="search.city + ', ' + search.radius + 'km, ' + search.fuel"></span>
            </button>
          </li>
        </template>
      </ul>
    </section>
  </template>
</div>
<div class="mdc-layout-grid__cell--span-12">
  <form id="search-form" @submit.prevent="submitForm" aria-labelledby="search-form-title">
    <h2 id="search-form-title" class="sr-only" data-i18n="search_form_title">Search for gas stations</h2>
    <div class="mdc-text-field mdc-text-field--outlined">
      <input
        type="text"
        id="city"
        name="city"
        class="mdc-text-field__input"
        required
        x-model="formData.city"
        @input="onCityInput"
        @focus="showCitySuggestions = true"
        @blur="hideCitySuggestions"
        autocomplete="off"
        aria-labelledby="city-label-i18n"
        aria-autocomplete="list"
        aria-controls="city-suggestions"
        aria-expanded="false"
        x-bind:aria-expanded="showCitySuggestions && filteredCities.length > 0"
      >
      <template x-if="showCitySuggestions && filteredCities.length > 0">
        <ul
          class="autocomplete-list"
          id="city-suggestions"
          role="listbox"
          x-ref="suggestionsList"
          @keydown.arrow-down.prevent="highlightNext"
          @keydown.arrow-up.prevent="highlightPrevious"
          @keydown.enter.prevent="selectHighlighted"
        >
          <template x-for="(city, index) in filteredCities" :key="city">
            <li
              class="autocomplete-item"
              :class="{ 'highlighted': highlightedIndex === index }"
              role="option"
              :aria-selected="highlightedIndex === index"
              @mousedown.prevent="selectCity(city)"
              @mouseover="highlightedIndex = index"
              x-text="city"
              tabindex="-1"
            ></li>
          </template>
        </ul>
      </template>
      <div class="mdc-notched-outline">
        <div class="mdc-notched-outline__leading"></div>
        <div class="mdc-notched-outline__notch">
          <label for="city" class="mdc-floating-label" id="city-label-i18n"></label>
        </div>
        <div class="mdc-notched-outline__trailing"></div>
      </div>
    </div>
    <div class="mdc-select mdc-select--outlined">
      <input type="hidden" name="radius" id="radius" x-model="formData.radius">
      <div
        class="mdc-select__anchor"
        role="button"
        aria-haspopup="listbox"
        aria-expanded="false"
        tabindex="0"
        aria-labelledby="radius-label-i18n"
      >
        <span class="mdc-select__selected-text-container"> <span class="mdc-select__selected-text">5 km</span> </span>
        <span class="mdc-select__dropdown-icon">
          <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
            <polygon
              class="mdc-select__dropdown-icon-inactive"
              stroke="none"
              fill-rule="evenodd"
              points="7 10 12 15 17 10"
            ></polygon>
            <polygon
              class="mdc-select__dropdown-icon-active"
              stroke="none"
              fill-rule="evenodd"
              points="7 15 12 10 17 15"
            ></polygon>
          </svg>
        </span>
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="radius-label-i18n"></span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
      </div>
      <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
        <ul class="mdc-list" role="listbox">
          <li class="mdc-list-item" data-value="1" role="option"><span class="mdc-list-item__text">1 km</span></li>
          <li class="mdc-list-item" data-value="5" role="option" aria-selected="true">
            <span class="mdc-list-item__text">5 km</span>
          </li>
          <li class="mdc-list-item" data-value="10" role="option"><span class="mdc-list-item__text">10 km</span></li>
          <li class="mdc-list-item" data-value="20" role="option"><span class="mdc-list-item__text">20 km</span></li>
        </ul>
      </div>
    </div>
    <div class="mdc-select mdc-select--outlined">
      <input type="hidden" name="fuel" id="fuel" x-model="formData.fuel">
      <div
        class="mdc-select__anchor"
        role="button"
        aria-haspopup="listbox"
        aria-expanded="false"
        tabindex="0"
        aria-labelledby="fuel-label-i18n"
      >
        <span class="mdc-select__selected-text-container">
          <span class="mdc-select__selected-text">Benzina</span>
        </span>
        <span class="mdc-select__dropdown-icon">
          <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
            <polygon
              class="mdc-select__dropdown-icon-inactive"
              stroke="none"
              fill-rule="evenodd"
              points="7 10 12 15 17 10"
            ></polygon>
            <polygon
              class="mdc-select__dropdown-icon-active"
              stroke="none"
              fill-rule="evenodd"
              points="7 15 12 10 17 15"
            ></polygon>
          </svg>
        </span>
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="fuel-label-i18n"></span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
      </div>
      <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
        <ul class="mdc-list" role="listbox">
          <li class="mdc-list-item" data-value="benzina" role="option" aria-selected="true">
            <span class="mdc-list-item__text" data-i18n="benzina"></span>
          </li>
          <li class="mdc-list-item" data-value="diesel" role="option">
            <span class="mdc-list-item__text" data-i18n="diesel"></span>
          </li>
          <li class="mdc-list-item" data-value="GPL" role="option">
            <span class="mdc-list-item__text" data-i18n="gpl"></span>
          </li>
          <li class="mdc-list-item" data-value="metano" role="option">
            <span class="mdc-list-item__text" data-i18n="metano"></span>
          </li>
        </ul>
      </div>
    </div>
    <div class="mdc-select mdc-select--outlined">
      <input type="hidden" name="results" id="results-count" x-model="formData.results">
      <div
        class="mdc-select__anchor"
        role="button"
        aria-haspopup="listbox"
        aria-expanded="false"
        tabindex="0"
        aria-labelledby="results-label-i18n"
      >
        <span class="mdc-select__selected-text-container"> <span class="mdc-select__selected-text">5</span> </span>
        <span class="mdc-select__dropdown-icon">
          <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
            <polygon
              class="mdc-select__dropdown-icon-inactive"
              stroke="none"
              fill-rule="evenodd"
              points="7 10 12 15 17 10"
            ></polygon>
            <polygon
              class="mdc-select__dropdown-icon-active"
              stroke="none"
              fill-rule="evenodd"
              points="7 15 12 10 17 15"
            ></polygon>
          </svg>
        </span>
        <span class="mdc-notched-outline">
          <span class="mdc-notched-outline__leading"></span>
          <span class="mdc-notched-outline__notch">
            <span class="mdc-floating-label" id="results-label-i18n"></span>
          </span>
          <span class="mdc-notched-outline__trailing"></span>
        </span>
      </div>
      <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
        <ul class="mdc-list" role="listbox">
          <li class="mdc-list-item" data-value="1" role="option"><span class="mdc-list-item__text">1</span></li>
          <li class="mdc-list-item" data-value="3" role="option"><span class="mdc-list-item__text">3</span></li>
          <li class="mdc-list-item" data-value="5" role="option" aria-selected="true">
            <span class="mdc-list-item__text">5</span>
          </li>
          <li class="mdc-list-item" data-value="10" role="option"><span class="mdc-list-item__text">10</span></li>
          <li class="mdc-list-item" data-value="20" role="option"><span class="mdc-list-item__text">20</span></li>
        </ul>
      </div>
    </div>
    <button
      class="mdc-button mdc-button--raised"
      type="submit"
      :disabled="loading"
      aria-live="polite"
      aria-busy="loading"
    >
      <span
        class="mdc-button__label"
        x-text="loading ? i18next.t('translation.loading') : i18next.t('translation.search')"
      ></span>
      <span x-show="loading" class="mdc-button__icon mdc-button__icon--leading">
        <svg class="spinner" viewBox="0 0 24 24" aria-hidden="true">
          <circle
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="3"
            fill="none"
            stroke-dasharray="30 70"
            stroke-linecap="round"
          />
        </svg>
      </span>
    </button>
  </form>
</div>
