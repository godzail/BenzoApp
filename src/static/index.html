<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find nearby gas stations and compare fuel prices in Italy. Search by city, radius, and fuel type.">
    <title>Gas Station App - Find Nearby Fuel Stations</title>
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Design System -->
    <!-- i18next CDN -->
    <script defer src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>
    <script defer src="https://unpkg.com/i18next-http-backend@latest/i18nextHttpBackend.min.js"></script>
    <!-- App Scripts -->
    <script defer src="/static/js/i18n.js"></script>
    <script defer src="/static/js/app.config.js"></script>
    <script defer src="/static/js/app.storage.js"></script>
    <script defer src="/static/js/app.map.js"></script>
    <script defer src="/static/js/app.ui.js"></script>
    <script defer src="/static/js/app.js"></script>
    <!-- Alpine.js - Load last after app functions are defined -->
    <script defer src="https://unpkg.com/alpinejs@latest/dist/cdn.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/styles.split.css">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@latest/dist/leaflet.css" crossorigin="">
    <script defer src="https://unpkg.com/leaflet@latest/dist/leaflet.js" crossorigin=""></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#00c853',
                hover: '#00b248',
                light: '#b9f6ca',
                dark: '#009624',
              },
              benzina: {
                DEFAULT: '#e65100',
                light: '#ffb74d',
              },
              gasolio: {
                DEFAULT: '#455a64',
                light: '#cfd8dc',
              },
              gpl: {
                DEFAULT: '#d84315',
                light: '#ffab91',
              },
              metano: {
                DEFAULT: '#1565c0',
                light: '#90caf9',
              },
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'Fira Code', 'monospace'],
            },
            borderRadius: {
              sm: '8px',
              md: '12px',
              lg: '16px',
              xl: '24px',
              full: '9999px',
            },
            boxShadow: {
              sm: '0 1px 2px rgba(0, 0, 0, 0.3)',
              md: '0 4px 6px rgba(0, 0, 0, 0.4)',
              lg: '0 10px 15px rgba(0, 0, 0, 0.5)',
              xl: '0 20px 25px rgba(0, 0, 0, 0.6)',
            },
            animation: {
              'shimmer': 'shimmer 1.5s infinite',
              'spin': 'spin 1s linear infinite',
              'pulse-badge': 'pulse-badge 2s ease-in-out infinite',
              'loading-pulse': 'loading-pulse 1.5s ease-in-out infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
              'pulse-badge': {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(0, 200, 83, 0.7)' },
                '50%': { boxShadow: '0 0 0 8px rgba(0, 200, 83, 0)' },
              },
              'loading-pulse': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.6' },
              },
            },
          }
        }
      }
    </script>
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/">
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Gas Station Finder",
      "description": "Find nearby gas stations and compare fuel prices in Italy",
      "applicationCategory": "Utilities",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "EUR"
      }
    }
    </script>
  </head>

  <body x-data="window.gasStationApp()" x-init="init()" x-cloak class="bg-[var(--bg-primary)] text-[var(--text-primary)] min-h-screen font-sans transition-colors duration-250">
    <!-- Skip links for keyboard navigation -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <a href="#search-container" class="skip-link">Skip to search</a>

    <!-- Status messages for screen readers -->
    <div aria-live="polite" aria-atomic="true" id="status-messages" class="sr-only"></div>
    <!-- Custom Loading Bar -->
    <div id="loading-bar" class="loading-bar fixed top-0 left-0 w-full h-0.5 bg-[var(--bg-surface)] z-[10000] opacity-0 transition-opacity duration-150" role="progressbar" aria-label="Loading" aria-hidden="true">
      <div class="loading-bar-progress h-full w-0 bg-gradient-to-r from-[var(--color-primary)] to-[var(--color-primary-light)] shadow-[0_0_10px_var(--color-primary)]"></div>
    </div>
    <header id="header-container" role="banner" class="sticky top-0 z-[100] p-4 lg:p-6 bg-[var(--glass-bg)] backdrop-blur-[20px] border-b border-[var(--glass-border)]">
      <div class="header-content max-w-[1600px] mx-auto flex items-center justify-between gap-6 flex-wrap"></div>
    </header>
    <main role="main" id="main-content" class="max-w-[1600px] mx-auto p-4 lg:p-6">
      <h1 class="sr-only">Gas Station Finder Application</h1>
      <div class="main-layout flex flex-col gap-8 lg:grid lg:grid-cols-[1fr_4px_1fr] lg:gap-0 lg:items-start">
        <!-- Left Column: Search + Results -->
        <div class="search-column flex flex-col gap-6" id="search-column">
          <div id="search-container" role="search" aria-label="Gas station search"></div>
          <div id="results-container" role="region" aria-label="Search results"></div>
        </div>

        <!-- Resizer -->
        <div
          class="resizer hidden lg:block w-1 h-[calc(100vh-120px)] cursor-col-resize transition-all duration-150 rounded-full sticky top-[100px] z-10 hover:w-1.5"
          id="layout-resizer"
          role="separator"
          aria-orientation="vertical"
          aria-valuenow="50"
          aria-valuemin="10"
          aria-valuemax="90"
          tabindex="0"
        ></div>

        <!-- Right Column: Map -->
        <div id="map-column" class="hidden lg:block lg:sticky lg:top-[100px] lg:h-[calc(100vh-120px)] lg:pl-4">
          <div id="map-container" role="region" aria-label="Map view" class="h-full"></div>
        </div>
      </div>
    </main>
  </body>
</html>
