<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Station App - Find Nearby Fuel Stations</title>
    <link rel="icon" href="/favicon.png" type="image/x-icon" alt="Gas Station App Icon">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Design System -->
    <!-- i18next CDN -->
    <script defer src="https://unpkg.com/i18next@25.8.0/dist/umd/i18next.min.js"></script>
    <script defer src="https://unpkg.com/i18next-http-backend@3.0.2/i18nextHttpBackend.min.js"></script>
    <!-- App Scripts -->
    <script defer src="/static/js/i18n.js"></script>
    <script defer src="/static/js/app.js"></script>
    <!-- Alpine.js - Load last after app functions are defined -->
    <script defer src="https://unpkg.com/alpinejs@3.15.8/dist/cdn.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  </head>

  <body x-data="window.gasStationApp()" x-init="init()" x-cloak>
    <!-- Skip links for keyboard navigation -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <a href="#search-container" class="skip-link">Skip to search</a>

    <!-- Status messages for screen readers -->
    <div aria-live="polite" aria-atomic="true" id="status-messages" class="sr-only"></div>
    <!-- Custom Loading Bar -->
    <div id="loading-bar" class="loading-bar" role="progressbar" aria-label="Loading" aria-hidden="true">
      <div class="loading-bar-progress"></div>
    </div>
    <header id="header-container" role="banner"></header>
    <main role="main" id="main-content">
      <h1 class="sr-only">Gas Station Finder Application</h1>
      <div class="main-layout">
        <div class="input-map-group">
          <div id="search-container" role="search" aria-label="Gas station search"></div>
        </div>
        <div id="results-container" role="region" aria-label="Search results"></div>
      </div>
    </main>
  </body>
</html>
