<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find nearby gas stations and compare fuel prices in Italy. Search by city, radius, and fuel type.">
    <title>Gas Station App - Find Nearby Fuel Stations</title>
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Design System -->
    <!-- i18next CDN -->
    <script defer src="https://unpkg.com/i18next@latest/dist/umd/i18next.min.js"></script>
    <script defer src="https://unpkg.com/i18next-http-backend@latest/i18nextHttpBackend.min.js"></script>
    <!-- App Scripts -->
    <script defer src="/static/js/i18n.js"></script>
    <script defer src="/static/js/app.config.js"></script>
    <script defer src="/static/js/app.storage.js"></script>
    <script defer src="/static/js/app.map.js"></script>
    <script defer src="/static/js/app.ui.js"></script>
    <script defer src="/static/js/app.js"></script>
    <!-- Alpine.js - Load last after app functions are defined -->
    <script defer src="https://unpkg.com/alpinejs@latest/dist/cdn.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/styles.split.css">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@latest/dist/leaflet.css" crossorigin="">
    <script defer src="https://unpkg.com/leaflet@latest/dist/leaflet.js" crossorigin=""></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#00c853',
                hover: '#00b248',
                light: '#b9f6ca',
                dark: '#009624',
              }
            }
          }
        }
      }
    </script>
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/">
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Gas Station Finder",
      "description": "Find nearby gas stations and compare fuel prices in Italy",
      "applicationCategory": "Utilities",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "EUR"
      }
    }
    </script>
  </head>

  <body x-data="window.gasStationApp()" x-init="init()" x-cloak>
    <!-- Skip links for keyboard navigation -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <a href="#search-container" class="skip-link">Skip to search</a>

    <!-- Status messages for screen readers -->
    <div aria-live="polite" aria-atomic="true" id="status-messages" class="sr-only"></div>
    <!-- Custom Loading Bar -->
    <div id="loading-bar" class="loading-bar" role="progressbar" aria-label="Loading" aria-hidden="true">
      <div class="loading-bar-progress"></div>
    </div>
    <header id="header-container" role="banner"></header>
    <main role="main" id="main-content">
      <h1 class="sr-only">Gas Station Finder Application</h1>
      <div class="main-layout grid grid-cols-1 lg:grid-cols-[1fr_4px_1fr] gap-0">
        <!-- Left Column: Search + Results -->
        <div class="search-column lg:sticky lg:top-[100px] lg:max-h-[calc(100vh-120px)] lg:overflow-y-auto lg:pr-4" id="search-column">
          <div id="search-container" role="search" aria-label="Gas station search"></div>
          <div id="results-container" role="region" aria-label="Search results"></div>
        </div>
        
        <!-- Resizer -->
        <div
          class="resizer hidden lg:block"
          id="layout-resizer"
          role="separator"
          aria-orientation="vertical"
          aria-valuenow="50"
          aria-valuemin="10"
          aria-valuemax="90"
          tabindex="0"
        ></div>
        
        <!-- Right Column: Map -->
        <div id="map-column" class="hidden lg:block lg:sticky lg:top-[100px] lg:max-h-[calc(100vh-120px)] lg:pl-4">
          <div id="map-container" role="region" aria-label="Map view"></div>
        </div>
      </div>
    </main>
  </body>
</html>
