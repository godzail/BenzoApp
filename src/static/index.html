<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Station Finder</title>
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <!-- Material Design Components -->
    <link
        href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
        rel="stylesheet">
    <script
        src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.14.9/dist/cdn.min.js"></script>
    <!-- i18next CDN -->
    <script src="https://unpkg.com/i18next@23.10.0/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@2.2.0/i18nextHttpBackend.min.js"></script>
    <!-- App Scripts -->
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/app.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>

<body x-data="gasStationApp()" x-init="init()" x-cloak>
    <!-- Material Design Linear Progress Bar for loading indicator -->
    <div id="loading-bar" class="mdc-linear-progress" role="progressbar" aria-label="Loading"
        aria-valuemin="0" aria-valuemax="1" aria-valuenow="0">
        <div class="mdc-linear-progress__buffer">
            <div class="mdc-linear-progress__buffer-bar"></div>
            <div class="mdc-linear-progress__buffer-dots"></div>
        </div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
            <span class="mdc-linear-progress__bar-inner"></span>
        </div>
        <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
            <span class="mdc-linear-progress__bar-inner"></span>
        </div>
    </div>
    <div class="mdc-layout-grid">
        <div id="header-container"></div>
        <div class="main-layout">
            <div class="input-map-group">
                <div id="search-container"></div>
                <div id="map-container"></div>
            </div>
            <div class="map-results-divider"></div>
            <div id="results-container"></div>
        </div>
    </div>
</body>

</html>
